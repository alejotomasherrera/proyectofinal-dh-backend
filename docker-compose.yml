version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: digitalMonyHouse-db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - ./db/mysql_data:/var/lib/mysql
    networks:
      - dmh-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.3
    container_name: elasticsearch-digitalMonyHouse
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=admin
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - dmh-network
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  logstash:
    image: docker.elastic.co/logstash/logstash:8.16.5
    container_name: logstash
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
    ports:
      - "5044:5044"
    networks:
      - dmh-network
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - C:/Users/Alejo/Documents/proyectofinal-dh-backend/logs:/logs

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.3
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - dmh-network

  # Redis
  redis:
    image: redis:7.0
    container_name: redis-digitalMonyHouse
    restart: always
    ports:
      - "6379:6379"
    networks:
      - dmh-network
    volumes:
      - redis-data:/data

# Dockerizaci√≥n del backend
  auth-service:
    build:
      context: ./auth-service
    ports:
      - "8082:8082"
    volumes:
      - ./auth-service:/usr/src/app

  config-server:
    build:
      context: ./configServer
    ports:
      - "8888:8888"

  cuenta-service:
    build:
      context: ./cuenta-service
    ports:
      - "8084:8084"
    volumes:
      - ./cuenta-service:/usr/src/app

  service-api-gateway:
    build:
      context: ./service-api-gateway
    ports:
      - "8081:8081"

  servicio-eurekaServer:
    build:
      context: ./servicio-eurekaServer
    ports:
      - "8761:8761"

  servicio-tarjetas:
    build:
      context: ./servicio-tarjetas
    ports:
      - "8086:8086"
    volumes:
      - ./servicio-tarjetas:/usr/src/app

  servicio-transacciones:
    build:
      context: ./servicio-transacciones
    ports:
      - "8085:8085"
    volumes:
      - ./servicio-transacciones:/usr/src/app

  servicio-usuarios:
    build:
      context: ./servicio-usuarios
    ports:
      - "8083:8083"
    volumes:
      - ./servicio-usuarios:/usr/src/app

networks:
  dmh-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  elasticsearch-data:
    driver: local
  redis-data:
    driver: local